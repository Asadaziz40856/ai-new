<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter your table number"));
        let limit = parseInt(prompt("enter your table limit number"));

        for( let i=1; i<=limit; i++){
            document.write(num + " x " + i + " = " + i*num + "<br>")
        }
    </script>
</body>
</html>
