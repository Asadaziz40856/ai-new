<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrip Grid System </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-4">
        <!-- First Row -->
        <div class="row">
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
            <div class="col-1 bg-primary text-white text-center">col 1</div>
        </div>

        <!-- Second Row -->
        <div class="row mt-2">
            <div class="col-3 bg-success text-white text-center">col 3</div>
            <div class="col-3 bg-success text-white text-center">col 3</div>
            <div class="col-3 bg-success text-white text-center">col 3</div>
            <div class="col-3 bg-success text-white text-center">col 3</div> 
        </div>

        <!-- Third Row -->
        <div class="row mt-2">
            <div class="col-4 bg-info text-white text-center">col 4</div>
            <div class="col-4 bg-info text-white text-center">col 4</div>
            <div class="col-4 bg-info text-white text-center">col 4</div>
        </div>

        <!-- Fourth Row -->
        <div class="row mt-2">
            <div class="col-8 bg-danger text-white text-center">col 8</div>
            <div class="col-4 bg-danger text-white text-center">col 4</div>
        </div>

        <!-- Fifth Row -->
        <div class="row mt-2">
            <div class="col-2 bg-warning text-dark text-center">col 2</div>
            <div class="col-2 bg-warning text-dark text-center">col 2</div>
            <div class="col-4 bg-warning text-white text-center">col 4</div>
            <div class="col-2 bg-warning text-dark text-center">col 2</div>
            <div class="col-2 bg-warning text-dark text-center">col 2</div>
        </div>

         <!-- sixth Row -->
         <div class="row mt-2">
            <div class="col-6 bg-dark text-white text-center">col 6</div>
            <div class="col-6 bg-dark text-white text-center">col 6</div>
            </div>

        <!-- Last Row -->
        <div class="row mt-2">
            <div class="col-12 bg-danger text-white text-center">col 12</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
