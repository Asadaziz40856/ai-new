<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        var person = {
            name: "ASAD",
            lastName: "AZIZ",
            Age:20,
            City: "karachi",
            Country: "pakistan",
            arr:["Ahmed" , "Ali" , "Zain"],
            salary: function(){
                return 50000;
            },
            living: {
                city: "karachi",
                Country: "pakistan"

            },
            fullname: function(){
                return this.name + " " + this.lastName;
        }
        }
        document.write(person.Age + " " + person.name + "<br>")

        document.write(person.arr[2] + "<br>")
        document.write(person.salary() + "<br>")
        document.write(person.living.city + "<br>")
        document.write(person.fullname())
    </script>
</body>
</html>
